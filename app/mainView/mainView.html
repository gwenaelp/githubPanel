<md-list>
      <md-subheader class="md-no-sticky">Github repositories</md-subheader>
      <md-list-item class="md-3-line" ng-repeat="repo in repos" ng-click="go('/repo/' + repo.name)">
        <i class="fa fa-github md-avatar fa-3x"></i>
        <div class="md-list-item-text" layout="column">
          <h3>{{repo.name}}</h3>
          <h4>{{repo.language}}</h4>
          <p><i class="fa fa-code-fork"></i>{{repo.forks}} <i class="fa fa-eye" style="margin-left: 16px"></i>{{repo.watchers}}</p>
        </div>
      </md-list-item>
</md-list>
